<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Memory Game</h3>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Reset</button>
    </div>

    <script>
        const emojis = ["ðŸ˜€", "ðŸ«¡", "ðŸ«¡", "ðŸ˜€", "ðŸ¥¹", "ðŸ¥¹", "ðŸ˜Ž", "ðŸ˜Ž", "ðŸ˜¡", "ðŸ˜¡", "ðŸ« ", "ðŸ« ", "ðŸ˜´", "ðŸ˜´", "ðŸ˜’", "ðŸ˜’"];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(emojis);

        const gameContainer = document.querySelector('.game');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.className = 'item';
            card.dataset.emoji = emoji;

            card.innerHTML = `
                <div class="front"></div>
                <div class="back">${emoji}</div>
            `;

            card.addEventListener('click', flipCard);

            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('boxOpen');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('boxOpen');
                secondCard.classList.remove('boxOpen');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
            if (document.querySelectorAll('.item:not(.boxOpen)').length === 0) {
                setTimeout(() => alert('You Win!'), 500);
            }
        }

        emojis.forEach(emoji => {
            gameContainer.appendChild(createCard(emoji));
        });
    </script>
</body>

</html>
